<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart To-Do List</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/nav.css" />
  </head>

  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span>Smart & Fancy To-Do List</span>
  </nav>
  <body>
      <section class="new-task">
          <form method="POST" action="">
            <div class="new-task">
                <textarea
                name="text"
                placeholder="What do you need to do?"
              ></textarea>
              <input class="button" type="submit" value="Add" />
            </div>
          </form>
        </section>
  </body>

  <!-- main container with categories and lists -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 14rem;">
          <img src="https://image.flaticon.com/icons/svg/481/481637.svg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center">To Eat</h5>
          </div>
          <ul class="list-group list-group-flush">
            <div id="eat" class="eat-container list-group-item"></div>
          </ul>
        </div>
      </div>
      <div class="col-sm">
          <div class="card" style="width: 14rem;">
            <img src="https://image.flaticon.com/icons/svg/864/864685.svg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title text-center">To Read</h5>
            </div>
            <form>
              <input type="checkbox">The Hobbit </form>
            </form>
            <ul class="list-group list-group-flush">
              <div id="read" class="read-container list-group-item"></div>
            </ul>
          </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 14rem;">
              <img src="https://image.flaticon.com/icons/svg/633/633600.svg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title text-center">To Watch</h5>
              </div>
              <form>
                <input type="checkbox"> Interstellar </form>
              </form>
              <ul class="list-group list-group-flush">
                <div id="watch" class="watch-container list-group-item"></div>
              </ul>
            </div>
          </div>
          <div class="col-sm">
              <div class="card" style="width: 14rem;">
                <img src="https://image.flaticon.com/icons/svg/1019/1019709.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title text-center">To Buy</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <div id="buy" class="buy-container list-group-item"></div>
                </ul>
              </div>
            </div>
</html>
